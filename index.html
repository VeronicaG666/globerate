<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlobeRate - Currency Converter App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" />
</head>

<body>
    <main class="wrapper">
        <h1 class="title">GlobeRate</h1>
        <form action="#">
            <div class="amount">
                <label for="amount">Enter Amount</label>
                <input type="number" id="amount" min="0" value="1" />
            </div>

            <div class="drop-list">
                <div class="currency-box from">
                    <label>From</label>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag" />
                        <select></select>
                    </div>
                </div>

                <div class="icon" title="Swap currencies">
                    <i class="fas fa-exchange-alt"></i>
                </div>

                <div class="currency-box to">
                    <label>To</label>
                    <div class="select-box">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flag" />
                        <select></select>
                    </div>
                </div>
            </div>

            <div class="exchange-rate">Getting exchange rate...</div>
            <button type="button">Convert</button>
        </form>
    </main>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
